<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://github.githubassets.com/images/modules/logos_page/Octocat.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>login-signup</title>
</head>
<body>
    <main>
        <div class="main">
            <div id="signup" class="signup login">
                <form action="/signup" method="POST">
                    <h1 class="heading">Signup</h1>
                    <img src="./image/icon-5404125_1280.png" alt=""><br>
                    <input type="text" name="name" placeholder="Enter your Name" required class="place"><br>
                    <input type="text" name="last_name" placeholder="Enter your Last_Name" required class="place"><br>
                    <input type="email" name="email" placeholder="Enter your email" required class="place"><br>
                    <input type="text" name="phone" placeholder="Enter your phone" required class="place"><br>
                    <input type="password" name="password" placeholder="Enter your password" required class="place"><br>
                    <h4> please login? <a href="./login">login.</a></h4>
                    <input type="submit" value="SIGNUP"class="place place-btn">
                </form>
            </div>
        </div>
    </main>
    <!-- <script src="./index"></script> -->
</body>
</html>
