<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://github.githubassets.com/images/modules/logos_page/Octocat.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login-signup</title>
</head>
<body>
    <main>
        <div class="main">
            <div id="login" class="login">
                <form action="/login" method="POST">
                    <h1 class="heading">Login</h1>
                    <img src="./image//Octocat.png" alt=""><br>
                    <input type="email" name="email" autocomplete="email" placeholder="Enter your gmail" class="place" required><br>
                    <input type="password" name="password" placeholder="Enter your password" class="place" required><br>
                    <h4> please signup? <a href="./signup">singpup</a></h4>
                    <input type="submit" class="place place-btn" value="LOGIN">
                </form>
            </div>
        </div>
    </main>
    <!-- <script src="./index"></script> -->
</body>
</html>
